<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Profile | Bid Bud</title>

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" type="text/css" href="/dist/css/index.css" />
    <script src="/src/js/index.js" type="module"></script>
  </head>

  <body class="bg-color">
    <header>
      <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="/">Bid Bud</a>
        <button
          class="navbar-toggler"
          type="button"
          data-toggle="collapse"
          data-target="#navbarNavAltMarkup"
          aria-controls="navbarNavAltMarkup"
          -expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div
          class="collapse navbar-collapse justify-content-end"
          id="navbarNavAltMarkup"
        >
          <ul class="navbar-nav">
            <li>
              <a class="nav-item nav-link active" aria-current="page" href="#"
                >Profile <span class="sr-only"></span
              ></a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/posts/">Dashboard</a>
            </li>
            <li class="nav-item">
              <button type="button" class="btn btn-dark" id="logout">
                Logout
              </button>
            </li>
          </ul>
        </div>
      </nav>
    </header>

    <main>
      <section id="about-me">
        <div class="container py-3">
          <div class="card mb-3" style="border-radius: 0.5rem">
            <div class="col-md-12 text-center">
              <img
                src=""
                alt="User avatar"
                id="profileAvatar"
                class="img-fluid my-3 rounded-circle profile-picture"
                style="width: 200px"
              />

              <div>
                <a class="btn btn-warning" href="/profile/edit" role="button"
                  >Update avatar</a
                >
              </div>

              <h1 class="heading-1 text-center profile-name"></h1>

              <p class="text-center profile-email">Email:</p>
              <p class="text-center profile-credits">Credits:</p>
            </div>
          </div>
        </div>
      </section>

      <section class="container-fluid bg-light p-3" id="listings">
        <a
          class="btn btn-small btn-primary text-white px-5 py-2"
          href="/item-add"
          ><strong>Add new item</strong></a
        >
        <hr />
        <h2>My listings</h2>
        <div id="listingsContainer">
          <h3 class="text-center">You haven't listed anything yet.</h3>
        </div>
      </section>
    </main>

    <footer class="bg-dark p-3 mt-5">
      <p class="text-light m-0 text-center">Â©Emily R. Ferreira</p>
    </footer>
    <script
      src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
      integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
      integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
