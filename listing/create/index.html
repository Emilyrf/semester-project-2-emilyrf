<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/dist/css/index.css" />
    <script src="/src/js/index.js" defer type="module"></script>

    <title>BidBud | Create listing</title>
  </head>

  <body>
    <header>
      <nav class="navbar navbar-expand-lg bg-light p-3 text-center">
        <div class="container-fluid">
          <a class="navbar-brand" href="/">
            <img height="50" src="/images/logob.png" alt="BidBud logo" />
          </a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div
            class="collapse navbar-collapse justify-content-end"
            id="navbarSupportedContent"
          >
            <ul class="navbar-nav" id="menu"></ul>
          </div>
        </div>
      </nav>
    </header>
    <main style="min-height: 80vh">
      <section class="container card mt-5" id="new-listing-container">
        <h1 class="text-center p-2">Create a new listing:</h1>
        <div id="message"></div>
        <div class="card-body border-bottom pb-2">
          <div class="d-flex">
            <div id="profileAvatar"></div>
            <div class="d-flex align-items-center w-100 ps-3">
              <form id="createListingForm" class="row">
                <!-- Title input -->
                <div class="mb-3">
                  <label for="title" class="form-label">Item title</label>
                  <input
                    type="text"
                    name="title"
                    required
                    class="form-control border border-primary"
                  />
                </div>
                <!-- Body input -->
                <div class="mb-3">
                  <label for="description" class="form-label"
                    >Item description</label
                  >

                  <textarea
                    name="description"
                    class="form-control border border-primary"
                  ></textarea>
                </div>
                <!-- Tags input -->
                <div class="mb-3">
                  <label for="tags" class="form-label">Tags</label>
                  <input
                    type="text"
                    name="tags"
                    class="form-control border border-primary"
                  />
                </div>
                <!-- Media -->

                <!-- Media inputs -->
                <div class="mb-3">
                  <label for="media1" class="form-label">Media URL 1</label>
                  <input
                    type="url"
                    id="media1"
                    name="media[]"
                    class="form-control border border-primary"
                    placeholder="Enter image URL 1"
                    required
                  />
                </div>

                <div class="mb-3">
                  <label for="media2" class="form-label">Media URL 2</label>
                  <input
                    type="url"
                    id="media2"
                    name="media[]"
                    class="form-control border border-primary"
                    placeholder="Enter image URL 2"
                    required
                  />
                </div>

                <div class="mb-3">
                  <label for="media3" class="form-label">Media URL 3</label>
                  <input
                    type="url"
                    id="media3"
                    name="media[]"
                    class="form-control border border-primary"
                    placeholder="Enter image URL 3"
                    required
                  />
                </div>

                <div class="mb-3">
                  <label for="endsAt" class="form-label">Ends At</label>
                  <input
                    type="date"
                    id="endsAt"
                    name="endsAt"
                    class="form-control border border-primary"
                    required
                  />
                </div>

                <div class="d-grid">
                  <button class="btn btn-primary" type="submit">
                    Add item
                  </button>
                </div>
              </form>
            </div>
          </div>
        </div>
      </section>
    </main>
    <footer class="bg-dark text-center text-lg-start text-light">
      <div class="container p-4">
        <div class="row">
          <div class="col-lg-6">
            <h5 class="text-uppercase">BID BUD</h5>

            <p>
              This is the Semester Project 2 for the Frontend course at Noroff.
            </p>
          </div>
          <div class="col-lg-6">
            <h5 class="text-uppercase">Find me at:</h5>
            <a href="">LinkedIn</a>
            <a href="">GitHub</a>
          </div>
        </div>
      </div>
      <div class="text-center p-3" style="background-color: rgba(0, 0, 0, 0.2)">
        Â© 2023 Emily Ferreira
      </div>
    </footer>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
