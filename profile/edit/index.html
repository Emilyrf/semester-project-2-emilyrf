<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/dist/css/index.css" />
    <script src="/src/js/index.js" defer type="module"></script>

    <title>Edit profile | BidBud</title>
  </head>

  <body>
    <header>
      <nav class="navbar navbar-expand-lg bg-light p-3 text-center">
        <div class="container-fluid">
          <a class="navbar-brand" href="/">
            <img height="50" src="/images/logob.png" alt="BidBud logo" />
          </a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div
            class="collapse navbar-collapse justify-content-end"
            id="navbarSupportedContent"
          >
            <ul class="navbar-nav" id="menu"></ul>
          </div>
        </div>
      </nav>
    </header>
    <main style="min-height: 80vh">
      <div class="container-fluid">
        <div class="row justify-content-center">
          <div class="col-12 col-md-6">
            <h1>Edit My Profile</h1>
            <!--Edit profile page-->
            <form id="editProfileForm">
              <div id="message"></div>
              <div class="mb-3">
                <label for="" class="form-label">Name</label>
                <input
                  type="text"
                  class="form-control border border-primary"
                  name="name"
                  disabled
                />
              </div>
              <div class="mb-3">
                <label for="" class="form-label">Email address</label>
                <input
                  type="email"
                  name="email"
                  class="form-control border border-primary"
                  disabled
                />
              </div>
              <div class="mb-3">
                <label for="avatar" class="form-label">Avatar</label>
                <input
                  name="avatar"
                  type="url"
                  class="form-control border border-primary"
                />
              </div>
              <div class="d-grid">
                <button class="btn btn-primary" type="submit">
                  Update Profile
                </button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </main>
    <footer class="bg-dark text-center text-lg-start text-light">
      <div class="container p-4">
        <div class="row">
          <div class="col-lg-6">
            <h5 class="text-uppercase">BID BUD</h5>

            <p>
              This is the Semester Project 2 for the Frontend course at Noroff.
            </p>
          </div>
          <div class="col-lg-6">
            <h5 class="text-uppercase">Find me at:</h5>
            <a href="">LinkedIn</a>
            <a href="">GitHub</a>
          </div>
        </div>
      </div>
      <div class="text-center p-3" style="background-color: rgba(0, 0, 0, 0.2)">
        Â© 2023 Emily Ferreira
      </div>
    </footer>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
