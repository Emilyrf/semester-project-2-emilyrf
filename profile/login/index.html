<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Log in| Penpaw</title>

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap"
      rel="stylesheet"
    />

    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
      integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
      crossorigin="anonymous"
    />

    <link rel="stylesheet" type="text/css" href="/dist/css/index.css" />
  </head>

  <body class="bg-color">
    <header>
      <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="/">
          <img height="50" src="/images/logob.png" alt="BidBud logo" />
        </a>
        <button
          class="navbar-toggler"
          type="button"
          data-toggle="collapse"
          data-target="#navbarNavAltMarkup"
          aria-controls="navbarNavAltMarkup"
          -expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div
          class="collapse navbar-collapse justify-content-end"
          id="navbarNavAltMarkup"
        >
          <ul class="navbar-nav" id="menu"></ul>
        </div>
      </nav>
    </header>

    <main>
      <section id="authentication">
        <div class="d-flex justify-content-center align-items-center">
          <div class="col-md-6 p-3 m-5 border rounded-3 bg-white">
            <div class="welcome-txt text-center pt-2">
              <h1 class="heading-1">Welcome to PenPaw!</h1>
              <p>The Noroff social media.</p>
            </div>
            <form id="loginForm">
              <div id="message"></div>
              <!-- Email input -->
              <div class="mb-3">
                <div class="form-feedback"></div>

                <label for="exampleInputEmail1" class="form-label"
                  >Email address</label
                >
                <input
                  type="email"
                  name="email"
                  required
                  pattern="^[\w\-.]+@(stud\.)?noroff\.no$"
                  title="Only emails with the domain @(stud.)noroff.no can register."
                  class="form-control border border-primary"
                  id="exampleInputEmail1"
                  aria-describedby="emailHelp"
                />
              </div>
              <!-- Password input -->
              <div class="mb-3">
                <label for="exampleInputPassword1" class="form-label"
                  >Password</label
                >
                <input
                  type="password"
                  name="password"
                  class="form-control border border-primary"
                  id="exampleInputPassword1"
                  required
                  minlength="8"
                />
              </div>
              <div class="d-grid">
                <button class="btn btn-primary" type="submit">Log in</button>
              </div>
            </form>
            <div class="mt-3">
              <p class="mb-0 text-center">
                Don't have an account?
                <a href="/profile/register/" class="text-primary fw-bold"
                  >Register</a
                >
              </p>
            </div>
          </div>
        </div>
      </section>
    </main>
    <footer class="bg-secondary p-3">
      <p class="text-light m-0 text-center">
        contato:<a class="text-light" href="mailto:email@frutafruto.com.br">
          email@frutafruto.com.br</a
        >
      </p>
    </footer>

    <script
      src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
      integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"
      integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
      integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
      crossorigin="anonymous"
    ></script>

    <script src="/src/js/index.js" type="module"></script>
  </body>
</html>
