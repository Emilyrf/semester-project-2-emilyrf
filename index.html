<!doctype html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Bid Bud</title>

    <link rel="stylesheet" type="text/css" href="dist/css/index.css" />
    <script src="/src/js/index.js" type="module"></script>
  </head>

  <body>
    <header>
      <nav class="navbar navbar-expand-lg bg-light fixed-top p-2 text-center">
        <a class="navbar-brand" href="/">
          <img height="50" src="images/logob.png" alt="BidBud logo" />
        </a>
        <form class="d-flex" role="search">
          <input
            class="form-control me-2"
            type="search"
            placeholder="Search"
            aria-label="Search"
            id="search"
            list="searchResults"
          />
          <div id="searchResults" class="search-results"></div>
        </form>
        <button
          class="navbar-toggler"
          type="button"
          data-toggle="collapse"
          data-target="#navbarNavAltMarkup"
          aria-controls="navbarNavAltMarkup"
          -expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div
          class="collapse navbar-collapse justify-content-end"
          id="navbarNavAltMarkup"
        >
          <ul class="navbar-nav" id="menu"></ul>
        </div>
      </nav>
    </header>

    <main class="mt-5">
      <div class="container py-5" id="welcomeUser">
        Hello <span id="loggedUserName"></span>!
      </div>
      <div class="container col-xxl-8 px-4 py-5" id="hero">
        <div class="row flex-lg-row-reverse align-items-center g-5 py-5">
          <div class="col-10 col-sm-8 col-lg-6">
            <img
              src="images/AdobeStock_423765417.jpeg"
              class="d-block mx-lg-auto img-fluid"
              alt="Man using laptop"
              width="700"
              height="500"
              loading="lazy"
            />
          </div>
          <div class="col-lg-6">
            <h2 class="mb-3">The best deals are waiting for you</h2>
            <p class="lead mb-4">
              Find the items you always dreamed of, <br />Buy and sell in the
              confort of your home.
            </p>

            <h1 class="display-5 fw-bold lh-1 mb-3 text-center">
              Join Bid Bud and get 1000 credits:
            </h1>
            <div class="d-grid gap-2 d-sm-flex justify-content-sm-center mb-5">
              <a
                href="/profile/register/"
                type="button"
                class="btn btn-primary btn-lg px-4 me-sm-3"
                >Get started</a
              >
              <a
                href="/profile/login/"
                type="button"
                class="btn btn-outline-secondary btn-lg px-4"
                >Log in</a
              >
            </div>
          </div>
        </div>
      </div>
      <section class="container-fluid bg-light" id="listings">
        <hr />
        <div class="row mb-4">
          <div class="col">
            <h2>Active listings</h2>
          </div>
          <div class="col" style="min-width: 250px">
            <form class="d-flex" role="search">
              <input
                class="form-control me-2"
                type="search"
                placeholder="Search"
                aria-label="Search"
                id="search"
                list="searchResults"
              />
              <div id="searchResults" class="search-results"></div>
            </form>
          </div>
        </div>

        <!-- listings cards -->
        <div id="listingsContainer"></div>
      </section>
    </main>

    <footer class="bg-secondary p-3">
      <p class="text-light m-0 text-center">
        contato:<a class="text-light" href="mailto:email@frutafruto.com.br">
          email@frutafruto.com.br</a
        >
      </p>
    </footer>

    <script
      src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
      integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
      integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
