<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../dist/css/index.css" />

    <title>Listing</title>
  </head>

  <body>
    <header>
      <nav class="navbar navbar-expand-md">
        <div class="container-fluid">
          <a class="navbar-brand heading-1" href="/">PenPaw</a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div
            class="collapse navbar-collapse justify-content-end"
            id="navbarSupportedContent"
          >
            <ul class="navbar-nav">
              <li class="nav-item">
                <a class="nav-link" href="/profile">My Profile</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="/posts/">Dashboard</a>
              </li>
              <li>
                <button type="button" class="btn btn-dark" id="logout">
                  Logout
                </button>
              </li>
            </ul>
          </div>
        </div>
      </nav>
    </header>

    <main>
      <section class="container" id="singleListing">
        <div class="card mb-3" style="max-width: 540px">
          <div class="row g-0">
            <div class="col-md-4">
              <img
                src="..."
                id="listingImage"
                alt="Listing Image"
                class="single-listing img-fluid rounded-start"
              />
            </div>
            <div class="col-md-8">
              <div class="card-body">
                <h1 class="card-title heading-1" id="listingTitle">
                  Card title
                </h1>
                <p class="card-text" class="card-text" id="listingOwner">
                  <strong>Listed by:</strong>
                </p>
                <p class="card-text" id="listingDescription"></p>
                <hr />
                <p class="card-text" id="endsAt"><strong>Ends at: </strong></p>
              </div>
            </div>
          </div>
        </div>
      </section>
      <section class="container">
        <div class="card mb-3 text-center" style="max-width: 540px">
          <h3>Bidding history:</h3>
          <div id="biddingHistoryContainer">
            <div class="row">
              <p class="col">noname</p>
              <p class="col">Amount: 25</p>
            </div>
            <div class="row">
              <p class="col">testname</p>
              <p class="col">Amount: 26</p>
            </div>
          </div>
        </div>
      </section>

      <section class="container card">
        <h2>Your bid:</h2>
        <form
          class="write-post-wrapper d-flex flex-column"
          id="createCommentForm"
        >
          <div class="d-flex flex-column">
            <div class="form-floating">
              <textarea
                class="form-control"
                id="commentInput"
                placeholder="Write your comment"
                name="body"
                required
              ></textarea>
            </div>
          </div>
          <button
            class="btn w-25 align-self-end btn-primary mt-2"
            type="submit"
          >
            Post
          </button>
        </form>
      </section>
    </main>
    <footer class="bg-dark p-3 fixed-bottom">
      <p class="text-light m-0 text-center">Â©Emily R. Ferreira</p>
    </footer>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
      crossorigin="anonymous"
    ></script>

    <script src="/src/js/index.js" type="module"></script>
  </body>
</html>
