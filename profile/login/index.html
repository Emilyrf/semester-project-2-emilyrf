<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" type="text/css" href="/dist/css/index.css" />
    <script src="/src/js/index.js" type="module"></script>
    <title>Log in| BidBud</title>
  </head>
  <body class="bg-color">
    <header>
      <nav class="navbar navbar-expand-lg bg-light p-3 text-center">
        <div class="container-fluid">
          <a class="navbar-brand" href="/">
            <img height="50" src="/images/logob.png" alt="BidBud logo" />
          </a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div
            class="collapse navbar-collapse justify-content-end"
            id="navbarSupportedContent"
          >
            <ul class="navbar-nav" id="menu"></ul>
          </div>
        </div>
      </nav>
    </header>
    <main style="min-height: 80vh">
      <section id="authentication">
        <div class="d-flex justify-content-center align-items-center">
          <div class="col-md-6 p-3 m-5 border rounded-3 bg-white">
            <div class="welcome-txt text-center pt-2">
              <h1 class="heading-1">Welcome to BidBud!</h1>
              <p>The Noroff auction website.</p>
            </div>
            <form id="loginForm">
              <div id="message"></div>
              <!-- Email input -->
              <div class="mb-3">
                <div class="form-feedback"></div>

                <label for="exampleInputEmail1" class="form-label"
                  >Email address</label
                >
                <input
                  type="email"
                  name="email"
                  required
                  pattern="^[\w\-.]+@(stud\.)?noroff\.no$"
                  title="Only emails with the domain @(stud.)noroff.no can register."
                  class="form-control border border-primary"
                  id="exampleInputEmail1"
                  aria-describedby="emailHelp"
                />
              </div>
              <!-- Password input -->
              <div class="mb-3">
                <label for="exampleInputPassword1" class="form-label"
                  >Password</label
                >
                <input
                  type="password"
                  name="password"
                  class="form-control border border-primary"
                  id="exampleInputPassword1"
                  required
                  minlength="8"
                />
              </div>
              <div class="d-grid">
                <button class="btn btn-primary" type="submit">Log in</button>
              </div>
            </form>
            <div class="mt-3">
              <p class="mb-0 text-center">
                Don't have an account?
                <a href="/profile/register/" class="text-primary fw-bold"
                  >Register</a
                >
              </p>
            </div>
          </div>
        </div>
      </section>
    </main>
    <footer class="bg-dark text-center text-lg-start text-light">
      <div class="container p-4">
        <div class="row">
          <div class="col-lg-6">
            <h5 class="text-uppercase">BID BUD</h5>

            <p>
              This is the Semester Project 2 for the Frontend course at Noroff.
            </p>
          </div>
          <div class="col-lg-6">
            <h5 class="text-uppercase">Find me at:</h5>
            <a href="">LinkedIn</a>
            <a href="">GitHub</a>
          </div>
        </div>
      </div>
      <div class="text-center p-3" style="background-color: rgba(0, 0, 0, 0.2)">
        Â© 2023 Emily Ferreira
      </div>
    </footer>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
