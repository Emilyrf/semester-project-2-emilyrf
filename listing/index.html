<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../dist/css/index.css" />

    <title>Listing</title>
  </head>

  <body>
    <header>
      <nav class="navbar navbar-expand-md">
        <div class="container-fluid">
          <a class="navbar-brand heading-1" href="/">PenPaw</a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div
            class="collapse navbar-collapse justify-content-end"
            id="navbarSupportedContent"
          >
            <ul class="navbar-nav" id="menu"></ul>
          </div>
        </div>
      </nav>
    </header>

    <main>
      <section class="container" id="singleListing">
        <div class="card mb-3" style="max-width: 540px">
          <div class="row g-0">
            <div class="col-md-4">
              <img
                src="..."
                id="listingImage"
                alt="Listing Image"
                class="single-listing img-fluid rounded-start"
              />
            </div>
            <div class="col-md-8">
              <div class="card-body">
                <h1 class="card-title heading-1" id="listingTitle">
                  Card title
                </h1>
                <p class="card-text" class="card-text" id="listingOwner">
                  <strong>Listed by:</strong>
                </p>
                <p class="card-text" id="listingDescription"></p>
                <hr />
                <p class="card-text" id="endsAt"><strong>Ends at: </strong></p>
              </div>
            </div>
          </div>
        </div>
      </section>
      <section class="container">
        <div class="card mb-3 text-center" style="max-width: 540px">
          <h3 class="mt-3">Bidding history:</h3>
          <div id="biddingHistoryContainer" class="mb-3"></div>
        </div>
      </section>

      <section class="container">
        <div class="card mb-5" style="max-width: 540px">
          <div class="row my-3">
            <div class="col">
              <h2 class="text-end">Your bid:</h2>
            </div>
            <div class="col">
              <form id="createBid">
                <input
                  type="number"
                  name="amount"
                  id="amount"
                  class="form-control"
                  placeholder="Credits"
                  title="Enter your bid here"
                  required
                />
                <label for="bid-amount" style="display: none">Amount</label>

                <button
                  type="submit"
                  class="text-decoration-none text-light btn btn-primary my-3"
                  id="bid-button"
                >
                  <strong>Bid now</strong>
                </button>
              </form>
            </div>
          </div>
          <div id="message"></div>
        </div>
      </section>
    </main>
    <footer class="bg-dark text-center text-lg-start text-light">
      <div class="container p-4">
        <div class="row">
          <div class="col-lg-6 col-md-12 mb-4 mb-md-0">
            <h5 class="text-uppercase">BID BUD</h5>

            <p>
              This is the Semester Project 2 for the Frontend course at Noroff.
            </p>
          </div>
          <div class="col-lg-6 col-md-12 mb-4 mb-md-0">
            <h5 class="text-uppercase">Find me at:</h5>
            <a href="">LinkedIn</a>
            <a href="">GitHub</a>
          </div>
        </div>
      </div>
      <div class="text-center p-3" style="background-color: rgba(0, 0, 0, 0.2)">
        Â© 2023 Emily Ferreira
      </div>
    </footer>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
      crossorigin="anonymous"
    ></script>

    <script src="/src/js/index.js" type="module"></script>
  </body>
</html>
