<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" type="text/css" href="/dist/css/index.css" />
    <script src="/src/js/index.js" type="module"></script>
    <title>Profile | Bid Bud</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500&display=swap"
      rel="stylesheet"
    />
  </head>

  <body class="bg-color">
    <header>
      <nav class="navbar navbar-expand-lg bg-light p-3 text-center">
        <div class="container-fluid">
          <a class="navbar-brand" href="/">
            <img height="50" src="/images/logob.png" alt="BidBud logo" />
          </a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div
            class="collapse navbar-collapse justify-content-end"
            id="navbarSupportedContent"
          >
            <ul class="navbar-nav" id="menu"></ul>
          </div>
        </div>
      </nav>
    </header>
    <main style="min-height: 80vh">
      <section id="about-me">
        <div class="container py-3">
          <div class="card mb-3" style="border-radius: 0.5rem">
            <div class="col-md-12 text-center">
              <img
                src=""
                alt="User avatar"
                id="profileAvatar"
                class="img-fluid my-3 rounded-circle profile-picture"
                style="width: 200px"
              />

              <div>
                <a class="btn btn-dark" href="/profile/edit" role="button"
                  >Update avatar</a
                >
              </div>

              <h1 class="heading-1 text-center profile-name"></h1>

              <p class="text-center profile-email">Email:</p>
              <p class="text-center profile-credits">Credits:</p>
            </div>
          </div>
        </div>
      </section>

      <section class="container-fluid bg-light p-3 text-center" id="listings">
        <h2>Want to sell?</h2>
        <a class="btn btn-small btn-primary px-5 py-2" href="/listing/create/"
          ><strong>Add new item</strong></a
        >
        <hr />
        <h2>My listings</h2>
        <div id="listingsContainer">
          <h3 class="text-center">You haven't listed anything yet.</h3>
        </div>
      </section>
    </main>
    <footer class="bg-dark text-center text-lg-start text-light">
      <div class="container p-4">
        <div class="row">
          <div class="col-lg-6">
            <h5 class="text-uppercase">BID BUD</h5>

            <p>
              This is the Semester Project 2 for the Frontend course at Noroff.
            </p>
          </div>
          <div class="col-lg-6">
            <h5 class="text-uppercase">Find me at:</h5>
            <a href="">LinkedIn</a>
            <a href="">GitHub</a>
          </div>
        </div>
      </div>
      <div class="text-center p-3" style="background-color: rgba(0, 0, 0, 0.2)">
        Â© 2023 Emily Ferreira
      </div>
    </footer>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
